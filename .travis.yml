language: android
jdk: oraclejdk8

android:
  components:

    - tools
    - build-tools-28.0.3
    - android-19
    - android-21
    - android-22
    - android-27
    - android-28
    - extra-android-support
    - extra-android-m2repository
    - extra-google-m2repository
    - sys-img-armeabi-v7a-android-19
    - sys-img-armeabi-v7a-android-21

script:
  - bash gradlew assembleRelease --info
  - find . -iname *.apk

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

