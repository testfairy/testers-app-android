  file: 
    - TestFairyApp/build/outputs/apk/tv/release/TestFairyApp-tv-release.apk
    - TestFairyApp/build/outputs/apk/mobile/release/TestFairyApp-mobile-release.apk
  skip_cleanup: true
  on:
    tags: true
