language: android
jdk: oraclejdk8

android:
  components:

    - tools
    - build-tools-26.0.2
    - android-19
    - android-21
    - android-22
    - android-27
    - extra-android-support
    - extra-android-m2repository
    - extra-google-m2repository
    - sys-img-armeabi-v7a-android-19
    - sys-img-armeabi-v7a-android-21

before_install:
  - openssl aes-256-cbc -K $encrypted_ab387d2e1d9a_key -iv $encrypted_ab387d2e1d9a_iv -in testfairy.keystore.enc -out testfairy.keystore -d

script:
  - keytool -exportcert -keystore testfairy.keystore -list -v -alias testfairyapp -storepass 3u2u741H8ca34ap -keypass 3u2u741H8ca34ap
  - bash gradlew assembleRelease --info

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
  provider: releases
  api_key:
    secure: jCCkmcWFuBV8+6BxO2Mhci03OpNB3h4EC16o9PoWCkL/cXnBOZPFQFuxC5ZFGmBlGhgMs3obh8YAPcwGSx90Ri6FN3dGEZgMPfAV07EFFeqJnY/2Rd5PjvO6QQxlvR5SlJ7igIRvE+6GCFUAIznd8rA8x0CiSQMhaI+zAt7w+t4=
  file: TestFairyApp/build/outputs/apk/release/TestFairyApp-release.apk
  skip_cleanup: true
  on:
    tags: true
