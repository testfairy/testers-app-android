buildscript {
    repositories {
        mavenCentral()
        jcenter()
        google()
        maven { url 'https://www.testfairy.com/maven' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
	    classpath 'com.testfairy.plugins.gradle:testfairy:2.0'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'testfairy'

repositories {
    jcenter()
    mavenCentral()
    google()
}

dependencies {
    implementation 'testfairy:testfairy-android-sdk:1.+@aar'
    implementation 'com.android.support:leanback-v17:27.1.0'
}

android {
    compileSdkVersion 27
    buildToolsVersion "26.0.2"
    useLibrary  'org.apache.http.legacy'

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 27
    }

    signingConfigs {
        release {
            storeFile file("../testfairy.keystore")
            storePassword "3u2u741H8ca34ap"
            keyAlias "testfairyapp"
            keyPassword "3u2u741H8ca34ap"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            //runProguard true
            //proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }

    testfairyConfig {
        apiKey "9dc08e8d93efd8622178f0c61faeaf112fbafcb4"
	    recordOnBackground false
	    autoUpdate true
	    maxDuration "unlimited"
        //uploadProguardMapping true
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

